allprojects {

	repositories {
		mavenCentral()
		maven { url "http://files.xenoage.com/maven2" }
	}

	plugins.withType(JavaPlugin).whenPluginAdded {

		compileJava.options.encoding = 'UTF-8'
		compileTestJava.options.encoding = 'UTF-8'

	}

}


